<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

   <style>

.hero h1 {
    font-size: 25px;
    color: #333;
    text-align: center;
}

.hero p {
    font-size: 15px;
    color: #555;
    margin-top: 10px;
    text-align: center;
}

    /* Contact Form Section */
.contact-form {
    max-width: 350px;
    margin: 10px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.contact-form h2 {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-size: 12px;
    color: #333;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 12px;
}

.contact-form button {
    display: inline-block;
    width: 85%;
    padding: 12px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #555;
}
   </style>
 


</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact Us</a>
            <a href="our_employees.html">Our Employees</a>
            <a href="manage_employees.html">Manage Employees</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below or reach out via the contact details provided.</p>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit.html" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Employee Management</p>
    </footer>
</body>

</html>
